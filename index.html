<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        *{
            margin: 0;
        }
        .nav{
            font-weight: bold;
            font-size: 30px;
            width: 100%;
            position: absolute;
            text-align: center;
            background: linear-gradient(to right, transparent,magenta);
        }
        .bigbox{
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 700px;
            background-color: gray;
        }
        .bigbox:hover{
            box-shadow: 5px 0px 50px black;
        }
        .info{
            box-sizing: border-box;
            height: 300px;
            width: 150px;
            color: white;
            background-color: black;
            padding: 10px;
            display: none;
        }
        .Menu{
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 20px;
           
        }
        .Menu:hover .info{
            display: block;
            box-shadow: 10px 0px 100px white;
        }
        ul{
            padding:15px;
        }
        ul li{
            list-style-type: none;
            padding: 12px;
        }
        ul li:hover{
            background-color:navy;
        }
        .img{   
         background: linear-gradient(to bottom,transparent, rgb(255,255,255,0.5), rgb(25,25,.5) ), url(pic.jpg);
         height: 400px;
         width: 400px;
         background-repeat: no-repeat;
         position: absolute;
         top: 100px;
         left: 10px;
         border-radius: 50%;
         background-size: cover;
         
        }
        
    </style>
</head>
<body>
    <section class="bigbox">
        <div class="nav">Resume</div>
        <div class="Menu">Details
            <div class="info">
                <ul>
                    <li>Name</li>
                    <li>Location</li>
                    <li>Contact</li>
                    <li>Email</li>
                </ul>
            </div>
        </div>
        <div class="img"></div>
    </section>
</body>
</html>
