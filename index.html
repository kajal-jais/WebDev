<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage   </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outerbox {
            position: relative;
            background-color: blanchedalmond;
        }

        .pic {
            height: 500px;
            width: 100%;
            background-image: url(mountains.jpg);
            background-repeat: no-repeat;
            background-position: 0 -400px;
            position: absolute;
            z-index: 2;
            /* background-attachment: fixed; */
        }

        .inner {
            box-sizing: border-box;
            height: 50px;
            width: 400px;
            word-spacing: 2px;
            background-color: aliceblue;
            padding: 10px;
            font-size: 20px;
            opacity: 0.6;
            position: absolute;
            left: 35%;
            top: 200px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox {
            box-sizing: border-box;
            background-color: bisque;
            height: 100px;
            width: 100px;
            font-weight: bold;
            font-size: 25px;
            padding: 2px;
            font-family: cursive;
            position: fixed;
            right: 10px;
            bottom: 10px;
            z-index: 1;
        }

        .content{
            height: 900px;
            width: 00px;
            overflow: scroll;
        }

        .nav {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
            color: black;
            /* height: 60px; */
            width: 100%;
            box-sizing: border-box;
            background: linear-gradient(to right, magenta, black);
            position: sticky;
            top: 0px;
        }
        button{
            height: 100px;
            width: 150px;
            background-color: aqua;
            border-radius: 10px;

        }
    </style>

</head>

<body>
    <div class="outerbox">
        <div class="nav Bar">NavBar</div>
        <div class="pic">
            <div class="inner">Hii! everyone. This is my website. </div>
        </div>
        <button><a href="zomato.html">Zomato</a></button>
        <div class="chatbox">Chat with me</div>
        
    </div>
</body>

</html>
